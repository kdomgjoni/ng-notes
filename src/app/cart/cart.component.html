<div class="container">
  <div class="cards">
    <mat-card *ngFor="let card of cards$ | async">
      <div class="card-content">
        <p>{{card.content}}</p>
      </div>
      <button mat-fab color="warn">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-fab color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card>
  </div>
</div>
